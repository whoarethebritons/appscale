<!-- FILE:templates/apps/dash.html -->

<script type="text/javascript" src="/js/dash.js"></script>
<!--Body content-->
<div id="main-content" class="clearfix col-sm-12 col-md-9 col-lg-10">
  <div class="contentwrapper"><!--Content wrapper-->

    <!--check if this has been dismissed-->
    <div class="row-fluid">
      <div style="margin-top:30px" class="hero-unit alert alert-info">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">
            &times;</a>
        <h1 align="center">Welcome to AppScale!</h1>
        <p align="center">The Open Source App Engine</p>
      <span align="center" style="width: 50%" >
      {% if flash_message %}
        <ul id="noticeExplanation">
            <li class="flash notice">{{ flash_message }}</li>
        </ul>
      {% endif %}
      </span>
      </div>
    </div><!-- End .row-fluid -->
    <div class="row-fluid">
        {% if logged_in %}
        <div id="layout-buttons">
            <button id="save-layout" class="btn btn-success">
                Save Current Layout</button>
            <button id="reset-layout" class="btn btn-warning">
                Reset Current Layout</button>
        </div>
        <div id="dash-panels" class="panel-group sortable">
        <!--Begin getting correct panels-->
        {% for panel_dict in user_layout_pref.panel %}
          {% for id,page_info in panel_dict.items()%}
            <!--call panel.html as child template-->
            {% include "layouts/panel.html" %}
          {% endfor %}
        {% endfor %}
        </div><!--end dash-panels-->
        {% endif %}
    </div><!--End .row-fluid-->
    </div><!-- End contentwrapper -->
  </div><!-- End main-content -->
</div><!--end wrapper started in navigation.html-->
